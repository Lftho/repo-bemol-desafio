<mat-card class="box">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
</mat-card>

<mat-grid-list cols="1" rowHeight="600px">
  <mat-grid-tile>
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="example-container">
        <mat-form-field appearance="fill" class="width-100">
          <mat-label for="email">E-mail</mat-label>
          <input type="email" formControlName="email" id="email" placeholder="nome@email.com" matInput />
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill" class="width-100">
          <mat-label for="password">Password</mat-label>
          <input formControlName="password" id="password" matInput [type]="hide ? 'password' : 'text'" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>


        <button type="submit" mat-flat-button color="primary" class="btn-register width-100">
          Login </button>
      </div>
    </form>
  </mat-grid-tile>
</mat-grid-list>
