<mat-toolbar color="primary">
  <span class="angular-logo">
    <!-- <img src="assets/img/angular_whiteTransparent.svg" class="angular-logo"> -->
    Desafio Bemol Chat
  </span>
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="chat">
    Chat
  </button>
  <button mat-button routerLink="admin">
    Admin
  </button>
</mat-toolbar>

<div class="container">
  <main class="main-chat">
    <section class="section-chat">
      <div *ngFor="let message of messages">
        <strong>{{ message.username }}:</strong> {{ message.text }}
      </div>
      <div class="section-footer">
        <input [(ngModel)]="newMessage" placeholder="Digite uma mensagem..." />
        <button (click)="sendMessage(newMessage)">Enviar</button>
      </div>
    </section>
  </main>
</div>
